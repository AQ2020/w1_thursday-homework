<!DOCTYPE html>
<html lang="en">

<head>

    <title>Song-card</title>
    <link rel="stylesheet" href="example.songcard.css">
    <script></script>
</head>

<body>
    <div class="song-card">
        <img src="girl-music.jpg" alt="girl listens to music" class="song-card-image">
        <div class="song-card-info">
            <div class="song-card-artist">David Bowie</div>
            <div class="song-card-album">Aladdin Sane</div>
            <div class="song-card-title">Let's spend the night together</div>
        </div>
        <div class="song-card-play"></div>
    </div>
    <div class="song-card">
        <img src="girl-music.jpg" alt="headphones on yellow background" class="song-card-image">
        <div class="song-card-info">
            <div class="song-card-artist">Arctic Monkeys</div>
            <div class="song-card-album">Into the Night</div>
            <div class="song-card-title">Last night out on the town</div>
        </div>
        <div class="song-card-play"></div>
    </div>
    <div class="song-card">
        <!-- svg from Bootstrap added, need more work so it functions as the other playbutton -->

            <div class="song-card-artist">David Bowie</div>

            <div class="song-card-title">Let's spend the night together</div>

            <div class="song-card-album">Into the Night</div>
            <div class="song-card-title">Last night out on the town</div>
        </div>
        <div class="song-card-play"></div>
    </div>
