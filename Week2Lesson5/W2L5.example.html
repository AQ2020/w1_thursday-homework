<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .testbox {
      min-height: 100px;
      min-width: 100px;
      border: 1px solid black;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      /*max-width: 100%; */
      width: 50px;
    }
  </style>

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <div class="container">
    <div class="row">
      <div style="background: greenyellow;" class="col-6">First column</div>
      <div style="background: indianred;" class="col-6">Second column</div>
    </div>

    <!--.d{breakpoint}-{value} // d-md-inline -->
    <p class="d-md-inline">
      This is the first
    </p>

    <p class="d-md-inline">
      This is the Second
    </p>

    <!--div.row>div.col-sm-6.col-md-4.col-lg-3.col-xl-2.testbox*12. -->

    <div class="row no-gutters invisible">
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox">
        <img src="javascript-logo.jpg" alt="css logo" />
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testbox"></div>
    </div>
    <div class="d-none d-md-block mt-5 mb-0">
      <h1 class="py-5">This will not appear on mobile</h1>
      This text will be visible only from tablet on.
      No mobiles allowed.
      <h2 class="my-3">Some text</h2>
      <span>Some more text</span>
    </div>
    <div class="d-block d-md-none">
      <h2>This will appear on mobile</h2>
      This text will be visible only on mobile.
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
